<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Login - Cruzeiro</title>
</head>
<body>
    <section class="form-main">
        <div class="form-content">
            <div class="box">
                <h3>Bem vindo!</h3>
                <p class="p1">Faça seu login</p>
                <form action="">
                    <div class="input-box">
                        <input type="text" placeholder="E-mail ou CPF" class="input-control">
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Senha" class="input-control">
                        <div class="input-link">
                            <a href="criar-senha.html" class="gradient-text">Esqueçeu a senha ?</a>
                        </div>
                    </div>
                    <button type="submit" class="btn">Conectar!</button>
                </form>
                <p>Não tem uma conta ? <a href="criar-conta.html" class="gradient-text">inscrever-se!</a></p>
            </div>
        </div>
    </section>
    
</body>
</html>
